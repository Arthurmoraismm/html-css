<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilkos fontes externas</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap');
        h1 {
           font-family: "Work Sans", sans-serif;;
        }
        p {
            font-family: "Kaushan Script", cursive;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nesciunt aspernatur praesentium nulla iste dolores quos quo. Laborum sunt, cumque totam aliquid minus quas provident perferendis expedita odit. Laudantium, nam ea.</p>
</body>
</html>
