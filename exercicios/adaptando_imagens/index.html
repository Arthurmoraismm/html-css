<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaptando uma imagem</title>
</head>
<body>
    <h1>Você pode adaptar uma imagem como essa</h1>
    <picture>
        <source media="(max-width: 650px)" srcset="imagens/Sem título.png">
        <source media="(max-width: 1050px)" srcset="imagens/media.png"><img src="imagens/grande.png" alt="imagem grande"></picture>
        <h1>Audio</h1>
    <p>Vamos adicionar audio no site</p>
    <audio src="midias/ex01.mp3" controls ></audio>
    <h1>Videos</h1>
    <p>Vamos adicionar videos</p>
    <video src="midias/18973210-hd_1920_1080_30fps.mp4" width="560" controls></video> 
    <h1>Videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=JDpyyZ8cXgEOr9Ti" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
